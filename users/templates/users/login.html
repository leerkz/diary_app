{% extends 'diary/base.html' %}
{% load widget_tweaks %}

{% block title %}Вход на сайт{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white rounded-top-4">
                    <h4 class="mb-0 text-center">Вход в аккаунт</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <!-- Поля формы -->
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label fw-semibold" for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {{ field|add_class:"form-control" }}
                                {% if field.errors %}
                                    <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <!-- Кнопка -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-pill px-4">
                                Войти
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
